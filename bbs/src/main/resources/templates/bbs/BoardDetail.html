<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf/org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="/css/bootstrap.css">

<script src="/js/jquery-3.6.0.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="/js/bootstrap.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("#list").on("click",function(){
			location.href="openBoardList.do"
		});
	
		$("#edit").on("click",function(){
			var frm = $("#frm")[0];
			frm.action = "updateBoard.do";
			frm.submit();
		});
		
		$("#delete").on("click",function(){
			var frm = $("#frm")[0];
			frm.action = "deleteBoard.do";
			frm.submit();
		});
	});
</script>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
		<h2>상세 글 보기</h2>
		</div>
		<main>
			<div class="row"> 
				<div class="col-sm">
					<form id="frm" method="post">
						<table class="table table-striped table-hover">
							<colgroup>
								<col width="25%">
								<col width="25%">
								<col width="25%">
								<col width="25%">
								<col width="25%">
							</colgroup>
							<tbody>
								<tr>
									<th scope="col">글번호</th>
									<td scope="col" th:text="${board.num}"></td>
									<th scope="col">조회수</th>
									<td scope="col" th:text="${board.views}"></td>
									<th scope="col">추천수</th>
									<td scope="col" th:text="${board.likes}"></td>
								</tr>
								<tr>
									<th>작성자</th>
									<td th:text="${board.userId}"></td>
									<th>등록시간</th>
									<td th:text="${board.createDt}"></td>
									<th>수정시간</th>
									<td th:text="${board.updateDt}"></td>
								</tr>
								<tr>
									<th>제목</th>
									<td colspan="5">
										<input type="text" id="title" name="title" class="form-control" th:value="${board.title}">
									</td>
								</tr>
								<tr>
									<td colspan="7">
										<textarea title="내용" id="contents" name="contents" class="form-control" th:text="${board.contents}"></textarea>
									</td>
								</tr>
							</tbody>
						</table>
						<input type="hidden" name="num" th:value="${board.num}">
					</form>
				</div>
			</div>
			
			<div class="d-flex justify-content-end">
				<button type="button" id="list" class="btn btn-primary mr-2">목록으로</button>
				<button type="button" id="edit" class="btn btn-success mr-2">수정하기</button>
				<button type="button" id="delete" class="btn btn-danger">삭제하기</button>
			</div>
		</main>

	</div>
</body>
</html>
