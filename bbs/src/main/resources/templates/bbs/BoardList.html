<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="/css/bootstrap.css">

<script src="/js/jquery-3.6.0.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="/js/bootstrap.js"></script>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div class="container">
		<div class="jumbotron">
			<h2>게시판 목록</h2>
		</div>

		<div class="main">
			<div class="row">
				<div class="col-sm">
					
					<table class="table table-striped table-hover">
						
						<colgroup>
							<col width="15%">
							<col width="*">
							<col width="15%">
							<col width="20%">
						</colgroup>
						
						<thead>
							<tr>
								<th scope="col">글번호</th>
								<th scope="col">제목</th>
								<th scope="col">조회수</th>
								<th scope="col">추천수</th>
								<th scope="col">등록시간</th>
								<th scope="col">수정시간</th>
							</tr>
						</thead>
						
						<tbody>
							<tr th:if="${#lists.size(dataList)} > 0"
								th:each="list: ${dataList}">
								<td th:text="${list.num}"></td>
								<td><a href="/bbs/openBoardDetail.do?num="
									th:attrappend="href=${list.num}" th:text="${list.title}"></a>
								</td>
								<td th:text="${list.views}"></td>
								<td th:text="${list.likes}"></td>
								<td th:text="${list.createDt}"></td>
								<td th:text="${list.updateDt}"></td>
								
							</tr>

							<tr th:unless="${#lists.size(dataList)} > 0">
								<td colspan="4">조회된 결과가 없습니다.</td>

							</tr>
						</tbody>
						
					</table>
					
					<div class="d-flex justify-content-end">
						<a href="/bbs/openBoardWrite.do" class="btn btn-primary">글 쓰기</a>
					</div>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
