<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>title</title>
<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">

<script src="/js/jquery-3.6.0.js" th:src="@{/js/jquery-3.6.0.js}"></script>
<script src="/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
   
   <header class="container">
      <div class="jumbotron">
         <h1 class="text-center">JPA를 사용한 게시판 List</h1>
      </div>
   </header>
   
   <main class="container">
      <div class="row">
         <div class="col-sm-12 mx-auto">
            <table class="table table-striped table-hover">
		     	<thead>
		                  <tr>
		                     <th>글번호</th>
		                     <th>제목</th>
		                     <th>조회수</th>
		                     <th>작성일</th>
		                  </tr>
		         </thead>
		               <tbody>
		                <tr th:if= "${#lists.size(datas)} > 0" th:each= "item : ${datas}">
		               <td th:text= "${item.boardIdx}"></td>
		               <td th:text= "${item.title}"></td>
		               <td th:text= "${item.hitCnt}"></td>
		               <td th:text= "${item.createdDate}"></td>
		            </tr>
		            <tr th:unless= "${#lists.size(datas)} > 0">
		               <td colspan= "4">조회된 결과가 없습니다.</td>
		            </tr>      
		        </tbody>
		    </table>
         </div>
      </div>
   </main>
   
   
   <footer class="jumbotron">
      <div class="container">
         <p class="text-center">made by btc</p>
      </div>
   </footer>
</body>
</html>
