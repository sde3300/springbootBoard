<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글쓰기</title>

<link rel="stylesheet" href="/css/bootstrap.css">

<script src="/js/jquery-3.6.0.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="/js/bootstrap.js"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h2>게시판 등록</h2>
		</div>
		
		<main class="row">
			<div class="col-sm">
				<!-- form을 이용하여 서버로 데이터를 전할 경우 파일도 같이 전송할 수 있도록 multipart/form-data를 enctype속성에 반드시 지정 -->
				<!-- form 의 method의 값은 반드시 post 이어야 함 -->
				<form id="frm" name="frm" method="post" action="/board1/insertBoard.do" enctype="multipart/form-data">
					<div class="form-group">
						<label for="">제목</label>
						<input type="text" id="title" name="title" class="form-control">
					</div>
					<div class="form-group">
						<label for="">글 내용</label>
						<textarea id="contents" name="contents" class="form-control"></textarea>
					</div>
					<div class="d-flex justify-content-end">
						<!-- 파일을 첨부할 수 있도록 input 태그 추가 -->
						<!-- multiple 속성을 사용 시 여러 개의 파일을 한번에 첨부할 수 있음 -->
						<input type="file" id="files" name="files" multiple="multiple">
						<button type="submit" id="submit" class="btn btn-primary">저장</button>
					</div>
				</form>
			</div>
		</main>
	</div>
</body>
</html>
