<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="mt-5 p-5">
			<h1>RESTful을 사용한 게시판</h1>
		</div>
	</div>
	<main class="container">
		<table class="table table-hover table-striped">
			<colgroup>
				<col width="15%">
				<col width="*">
				<col width="15%">
				<col width="20%">
			</colgroup>
			<thead>
				<tr>
					<th scope="col">순번</th>
					<th scope="col">제목</th>
					<th scope="col">조회수</th>
					<th scope="col">등록시간</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(datas)} > 0" th:each="item : ${datas}">
					<td th:text="${item.boardIdx}"></td>
					<td>
						<a href="/restBoard/" th:attrappend="href=${item.boardIdx}" th:text="${item.title}"></a>
					</td>
					<td th:text="${item.hitCnt}"></td>
					<td th:text="${item.createdDate}"></td>
				</tr>
				<tr th:unless="${#lists.size(datas)} > 0">
					<td colspan="4">조회된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
		<div>
			<a href="/restBoard/write/" class="btn btn-primary">글 쓰기</a>
		</div>
	</main>
	<footer class="container-fluid footer my-5">
		<p class="text-center">made by btc</p>
	</footer>
</body>
</html>
